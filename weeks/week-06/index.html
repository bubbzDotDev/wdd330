<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BYU-I WDD330 Assignments for Chris Blount">
  <title>Week 6 | Chris Blount's WDD 330 Portfolio</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Week 6</h1>
  </header>
  <main>
    <h2>Challenge Project</h2>
    <section>
      <h3>To Do App</h3>
      <div class="app">
        <ul id="todo-items-list"></ul>
        <footer class="app-footer">
          <span id="items-found"></span>
          <button type="button" id="filter-all-button">All</button>
          <button type="button" id="filter-active-button">Active</button>
          <button type="button" id="filter-completed-button">Completed</button>
        </footer>
        <div class="spacer"></div>
        <div class="app-input">
          <form action="./">
            <label>New <input type="text" id="todo-input" placeholder="Your item here..." autofocus></label>
            <button type="submit" id="add-todo-button">&#10010;</button>
          </form>
        </div>
        <div class="error">
          <span id="error-message"></span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      <a href="../../">Home</a> |
      <a href="https://www.byui.edu/online" target="_blank" rel="noopener">BYU-I Online Learning</a>
    </p>
  </footer>
  <script src="js/main.js" type="module"></script>
</body>
</html>
